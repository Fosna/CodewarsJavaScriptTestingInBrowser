<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Code Wars Test Bench</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
	<div class="container">
		<h1>Code Wars Test Bench</h1>

		<p>Put your solution from Code Wars in solution.js. Put your test cases in solutionTest.js. Check out test results in dev tools console. </p>
		<p>Code wars JavaScript test framewrok reference is available <a href="http://www.codewars.com/docs/js-slash-coffeescript-test-reference">here</a>.</p>

		<div class="row">
			<div class="col-md-3 ">
				<div class="list-group">
					<span id="total-errors-container" class="list-group-item notice notice-danger " style="display:none;"  >

						<h4 id="totalerrors" class="list-group-item-heading count">
						0
						</h4>
						<p class="list-group-item-text">
							Number of Errors</p>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="mylog" class="md-3"></div>
		</div>

	</div>

	<script src="js/logToDom.js"></script>
	<script src="js/utilBrowser.js"></script>
	<script src="js/cw-2.js"></script>

	<!-- Scripts to modify -->
	<script src="solution.js"></script>
	<script src="solutionTest.js"></script>
	<!-- Scripts to modify -->
	
	<script src="js/testRunner.js"></script>
</body>
</html>
